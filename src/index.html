<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>
</head>
<body>
  <header>
    <img src="./assets/img/logo.svg" alt="Huddle">
  </header>
  <section class="section">
    <div class="section-item section-image">
      <img src="./assets/img/illustration-mockups.svg" alt="Mockups">
    </div>

    <div class="section-item section-text">
      <h1 class="section__title">Build The Community Your Fans Will Love</h1>
      <p class="section__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="section__button">Register</button>
    </div>
  </section>

  <footer>
    <ul class="social__list">
      <li class="social__list-item _facebook"><a href="#"></a></li>
      <li class="social__list-item _twitter"><a href="#"></a></li>
      <li class="social__list-item _instagram"><a href="#"></a></li>
    </ul>
  </footer>
</body>
</html>
